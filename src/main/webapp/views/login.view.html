<div class="container-full" data-container="true"> 
  <div class="container-fluid" data-container="true"> 
    <div class="row component-holder"> 
      <div class="col-xs-12"> 
        <br> 
        <img src="http://www.fidusapp.com/img/logo-desktop.png" class="center-block" width="" height="120"> 
        <br> 
      </div> 
    </div> 
    <div class="row component-holder"> 
      <div class="col-xs-12 col-sm-3 col-lg-4"></div> 
      <div class="col-xs-12 col-sm-6 col-lg-4" data-container="true"> 
        <form class="form-validation" autocomplete="off" name="form" ng-submit="login()" role="form"> 
          <div class="text-danger wrapper text-center" ng-show="authError"></div> 
          <div class="col-xs-12 col-md-9 col-md-push-1" data-container="true"> 
            <div class="form-group" data-container="true"> 
              <div class="input-group"> 
                <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span> 
                <input type="text" class="form-control" ng-model="username.value" id="username" placeholder="{{'Login.view.Username' | translate}}"> 
              </div> 
            </div> 
          </div> 
          <div class="col-xs-12 col-md-9 col-md-push-1" data-container="true"> 
            <div class="form-group" data-container="true"> 
              <div class="input-group"> 
                <span class="input-group-addon"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span> 
                <input type="password" class="form-control" ng-model="password.value" id="password" placeholder="{{'Login.view.Password' | translate}}"> 
              </div> 
            </div> 
          </div> 
          <div class="col-xs-12 col-md-9 col-md-push-1" data-container="true"> 
            <div class="form-group" data-container="true"> 
              <div class="messages"> 
                <div ng-show="message.error" class="help-block">
                   {{message.error}} 
                </div> 
              </div> 
            </div> 
          </div> 
          <div class="col-xs-12 col-md-9 col-md-push-1" data-container="true"> 
            <div class="form-group" data-container="true"> 
              <button type="submit" class="btn btn-primary btn-block" ng-disabled="form.$invalid || vm.dataLoading">{{"Login.view.Login" | translate}}</button> 
            </div> 
          </div> 
          <div class="col-xs-12 col-md-9 col-md-push-1" data-container="true"> 
            <div class="form-group" data-container="true"> 
              <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#singupModal">{{'Login.view.CadastreSe' | translate}}</button> 
            </div> 
          </div> 
        </form> 
      </div> 
      <div class="col-xs-12 col-sm-3 col-lg-4" data-container="true"></div> 
    </div> 
    <div class="row component-holder"> 
      <div class="col-xs-12 col-sm-3 col-lg-4" data-container="true"></div> 
      <div class="col-xs-12 col-sm-6 col-lg-4" data-container="true"> 
        <div class="col-xs-10 col-md-8 col-md-push-2 col-xs-push-1" data-container="true"> 
          <ul class="list-inline center-block text-center"> 
            <li><a href="http://facebook.com"><i class="fa fa-2x fa-facebook"></i></a></li> 
            <li><a href="http://github.com"><i class="fa fa-2x fa-github-alt"></i></a></li> 
            <li><a href="http://google.com"><i class="fa fa-2x fa-google-plus"></i></a></li> 
            <li><a href="https://www.linkedin.com"><i class="fa fa-2x fa-linkedin-square"></i></a></li> 
            <li><a href="https://login.cronapp.io/login"><i class="fa fa-2x fa-cloud"></i></a></li> 
          </ul> 
        </div> 
      </div> 
      <div class="col-xs-12 col-sm-3 col-lg-4" data-container="true"></div> 
    </div> 
  </div> 
</div> 
<div class="modal fade" id="singupModal" tabindex="-1" role="dialog" aria-labelledby="singupModalLabel"> 
  <div class="modal-dialog" role="document"> 
    <div class="modal-content"> 
      <div class="modal-header"> 
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button> 
        <h4 class="modal-title" id="singupModalLabel">{{'Login.view.CadastreSe' | translate}}</h4> 
      </div> 
      <div class="modal-body"> 
        <form crn-datasource="User"> 
          <div class="form-group"> 
            <label class="control-label">{{'Name' | translate}}:</label> 
            <input type="text" class="form-control" ng-model="singupModel.name"> 
          </div> 
          <div class="form-group"> 
            <label class="control-label">{{'Email' | translate}}:</label> 
            <input type="text" class="form-control" ng-model="singupModel.email"> 
          </div> 
          <div class="form-group"> 
            <label class="control-label">{{'Login.view.Login' | translate}}:</label> 
            <input type="text" class="form-control" ng-model="singupModel.login"> 
          </div> 
          <div class="form-group"> 
            <label class="control-label">{{'Login.view.Password' | translate}}:</label> 
            <input type="text" class="form-control" ng-model="singupModel.password"> 
          </div> 
          <div class="form-group"> 
            <label class="control-label">{{'Login.view.ConfirmPassword' | translate}}:</label> 
            <input type="text" class="form-control" ng-model="singupModel.confirmPassword"> 
          </div> 
        </form> 
      </div> 
      <div class="modal-footer"> 
        <button type="button" class="btn btn-default" data-dismiss="modal">{{'Login.view.Cancelar' | translate}}</button> 
        <button type="button" ng-click="singup()" class="btn btn-primary" ng-disabled="singupModel.password!=singupModel.confirmPassword">{{'Login.view.Cadastrar' | translate}}</button> 
      </div> 
    </div> 
  </div> 
</div>
