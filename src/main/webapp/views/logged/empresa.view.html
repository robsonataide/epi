<h3>Empresa</h3>

<div class="component-holder ng-binding ng-scope" data-component="crn-datasource" id="crn-datasource-763276"> 
   <datasource name="Empresa" entity="api/rest/Empresa" keys="id" rows-per-page="100" delete-message="Deseja remover?" on-before-create="" on-after-create="" on-before-update="" on-after-update="" on-before-delete="" on-after-delete="" on-after-fill="app.userEvents.verifyHasEmpresa(event)"></datasource> 
</div>
<div data-component="crn-button" id="crn-button-564202"> 
  <button class="btn btn-primary" type="submit" onclick="" ng-click="Empresa.startInserting()" ng-hide="(Empresa.inserting || Empresa.editing)"><i class="fa fa-user"></i> <span>{{"template.crud.new" | translate}}</span></button> 
</div> 
<div data-component="crn-grid" id="crn-grid-Empresa">
  <div crn-datasource="Empresa" ng-hide="Empresa.editing || Empresa.inserting"> 
    <table class="table  table-bordered table-hover table-striped"> 
      <thead> 
        <tr class="table-header"> 
          <th> 
            <div>Id</div>
          </th> 
          <th> 
            <div>Nome</div>
          </th> 
          <th> 
            <div>Theme</div>
          </th> 
          <th> 
          <div>{{"template.crud.actions" | translate}}</div>
          </th> 
        </tr> 
      </thead> 
      <tbody> 
        <tr class="table-content" ng-repeat="rowData in datasource.data"> 
          <td> 
            <div>

                  {{rowData.id}}
        
            </div>
          </td> 
          <td> 
            <div>

                  {{rowData.nome}}
        
            </div>
          </td> 
          <td> 
            <div>

                  {{rowData.theme}}
        
            </div>
          </td> 
          <td> 
            <div> 
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button> 
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button> 
            </div></td> 
        </tr> 
      </tbody> 
    </table> 
    <div class="table-footer-controls"> 
      <button class="btn btn-default btn-block btn-clicked" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button> 
    </div> 
  </div> 
</div> 
<div data-component="crn-form" id="crn-form-form-Empresa"> 
  <div class="form" ng-show="Empresa.editing || Empresa.inserting"> 
    <form crn-datasource="Empresa"> 
      <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting"> 
        <button class="btn btn-primary" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button> 
        <button class="btn btn-success" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button> 
        <button class="btn btn-primary" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button> 
        <button class="btn btn-primary" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button> 
        <button class="btn btn-primary" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button> 
      </div> 
      <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting"> 
        <button class="btn btn-success" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button> 
        <button class="btn btn-danger" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button> 
      </div> 
      <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting"> 
        <div data-component="crn-textinput" id="crn-textinput-nome"> 
          <div class="form-group"> 
            <label for="textinput-nome">Nome</label> 

        <input type="text" ng-model="Empresa.active.nome" class="form-control" id="textinput-nome" placeholder="Nome" required="required"> 

          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-theme"> 
          <div class="form-group"> 
            <label for="textinput-theme">Theme</label> 

        <input type="text" ng-model="Empresa.active.theme" class="form-control" id="textinput-theme" placeholder="Theme"> 

          </div> 
        </div> 
    
      
      
      <datasource append="false" name="Cliente" entity="api/rest/Empresa/[Empresa.id]/Cliente" keys="id" rows-per-page="100" lazy="true" auto-post="true" enabled="{{Empresa.editing}}" ___entity="api/rest/Empresa/[Empresa.id]/Cliente" ______entity="api/rest/Empresa/[Empresa.id]/Cliente" _________entity="api/rest/Empresa/[Empresa.id]/Cliente" ____________entity="api/rest/Empresa/[Empresa.id]/Cliente" _______________entity="api/rest/Empresa/{{Empresa.active.id}}/Cliente"></datasource> 
      <datasource name="AllCliente" entity="api/rest/Cliente" keys="id" rows-per-page="100" enabled="{{Empresa.editing}}"></datasource> 
      
        <div class="form-group" ng-show="datasource.editing">
          <label for="select-ui">cliente</label> 
          <div id="select-ui" data-component="crn-tags"> 
            <ui-select multiple="" crn-datasource="AllCliente" ng-model="Cliente.data" class="crn-select" style="min-width: 200px" theme="bootstrap" enabled="{{Empresa.editing}}"> 
              <ui-select-match placeholder="cliente...">
                 {{$item.nome }} 
              </ui-select-match> 
              <ui-select-choices repeat="rowData in datasource.data | filter : $select.search"> 
                <div data-container="true">
                   {{rowData.nome}} 
                </div> 
              </ui-select-choices> 
            </ui-select> 
          </div>
        </div>
       
    
      </fieldset> 
      
    
      
    </form> 
  </div> 
</div>
