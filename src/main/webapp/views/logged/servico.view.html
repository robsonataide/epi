<h3>Servico</h3>

<div data-component="crn-datasource" id="crn-datasource-763276"> 
   <datasource  name="Servico" entity="api/rest/Servico" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource> 
</div> 
<div data-component="crn-button" id="crn-button-564202"> 
  <button class="btn btn-primary" type="submit" onclick="" ng-click="Servico.startInserting()" ng-hide="Servico.inserting || Servico.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button> 
</div> 
<div data-component="crn-grid" id="crn-grid-Servico"> 
  <div crn-datasource="Servico" class="" ng-hide="Servico.editing || Servico.inserting"> 
    <table class="table  table-bordered table-hover table-striped"> 
      <thead> 
        <tr class="table-header"> 
          <th class=""> 
            <div class="">Id</div>
          </th> 
          <th class=""> 
            <div class="">Nome</div>
          </th> 
          <th class=""> 
            <div class="">Preco</div>
          </th> 
          <th class=""> 
            <div class="">Tempo Medio</div>
          </th> 
          <th class=""> 
            <div class="">empresa</div>
          </th> 
          <th class=""> 
          <div class="">{{"template.crud.actions" | translate}}</div>
          </th> 
        </tr> 
      </thead> 
      <tbody> 
        <tr class="table-content" ng-repeat="rowData in datasource.data"> 
          <td class=""> 
            <div class="">

                  {{rowData.id}}
        
            </div>
          </td> 
          <td class=""> 
            <div class="">

                  {{rowData.nome}}
        
            </div>
          </td> 
          <td class=""> 
            <div class="">

                  {{rowData.preco}}
        
            </div>
          </td> 
          <td class=""> 
            <div class="">

                  {{rowData.tempoMedio | date:'dd/MM/yyyy HH:mm:ss'}}
        
            </div>
          </td> 
          <td class=""> 
            <div class="">

                {{rowData.empresa.nome}}
        
            </div>
          </td> 
          <td class=""> 
            <div class=""> 
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button> 
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button> 
            </div></td> 
        </tr> 
      </tbody> 
    </table> 
    <div class="table-footer-controls"> 
      <button class="btn btn-default btn-block btn-clicked" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button> 
    </div> 
  </div> 
</div> 
<div data-component="crn-form" id="crn-form-form-Servico"> 
  <div class="form" ng-show="Servico.editing || Servico.inserting"> 
    <form crn-datasource="Servico" class=""> 
      <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting"> 
        <button class="btn btn-primary" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button> 
        <button class="btn btn-success" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button> 
        <button class="btn btn-primary" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button> 
        <button class="btn btn-primary" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button> 
        <button class="btn btn-primary" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button> 
      </div> 
      <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting"> 
        <button class="btn btn-success" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button> 
        <button class="btn btn-danger" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button> 
      </div> 
      <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting"> 
        <div data-component="crn-textinput" id="crn-textinput-nome"> 
          <div class="form-group"> 
            <label for="textinput-nome" class="">Nome</label> 

        <input type="text" ng-model="Servico.active.nome" class="form-control" id="textinput-nome" placeholder="Nome"  required="required"> 

          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-preco"> 
          <div class="form-group"> 
            <label for="textinput-preco" class="">Preco</label> 

        <input type="text" ng-model="Servico.active.preco" class="form-control" id="textinput-preco" placeholder="Preco"  required="required"> 

          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-tempoMedio"> 
          <div class="form-group"> 
            <label for="textinput-tempoMedio" class="">Tempo Medio</label> 

        <div style="position:relative">
          <input type="text" as-date 
            format="DD/MM/YYYY HH:mm:ss"
          ng-model="Servico.active.tempoMedio" class="form-control" id="textinput-tempoMedio" placeholder="Tempo Medio" required="required">
        </div>

          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-empresa"> 
          <div class="form-group"> 
            <label for="textinput-empresa" class="">empresa</label> 


        <datasource name="empresa" entity="api/rest/Empresa" keys="id" class="" dependent-by="{{Servico}}"></datasource> 
        <ui-select ng-model="Servico.active.empresa" crn-datasource="empresa" class="crn-select" id="textinput-empresa"> 
          <ui-select-match class="">
            {{$select.selected.nome}} 
          </ui-select-match> 
          <ui-select-choices  repeat="rowData in datasource.data | filter : $select.search"  class=""> 
            <div class="" data-container="true">
              {{rowData.nome}}
            </div> 
          </ui-select-choices> 
        </ui-select> 

          </div> 
        </div> 
    
      
      
      <datasource append="false" name="Filial" entity="api/rest/Servico/{{Servico.active.id}}/Filial" keys="id" rows-per-page="100" lazy="true" auto-post="true" enabled="{{Servico.editing}}"></datasource> 
      <datasource name="AllFilial" entity="api/rest/Filial" keys="id" rows-per-page="100" enabled="{{Servico.editing}}"></datasource> 
      
        <div class="form-group" ng-show="datasource.editing">
          <label for="select-ui">filial</label> 
          <div id="select-ui" data-component="crn-tags"> 
            <ui-select multiple crn-datasource="AllFilial" ng-model="Filial.data" class="crn-select" style="min-width: 200px" theme="bootstrap" enabled="{{Servico.editing}}"> 
              <ui-select-match placeholder="filial...">
                 {{$item.nome }} 
              </ui-select-match> 
              <ui-select-choices repeat="rowData in datasource.data | filter : $select.search" class=""> 
                <div class="" data-container="true" draggable="true">
                   {{rowData.nome}} 
                </div> 
              </ui-select-choices> 
            </ui-select> 
          </div>
        </div>
       
    
      </fieldset> 
      
    
      
    </form> 
  </div> 
</div>
