<h3>Cliente</h3>

<div data-component="crn-datasource" id="crn-datasource-763276"> 
   <datasource  name="Cliente" entity="api/rest/Cliente" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource> 
</div> 
<div data-component="crn-button" id="crn-button-564202"> 
  <button class="btn btn-primary" type="submit" onclick="" ng-click="Cliente.startInserting()" ng-hide="Cliente.inserting || Cliente.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button> 
</div> 
<div data-component="crn-grid" id="crn-grid-Cliente"> 
  <div crn-datasource="Cliente" class="" ng-hide="Cliente.editing || Cliente.inserting"> 
    <table class="table  table-bordered table-hover table-striped"> 
      <thead> 
        <tr class="table-header"> 
          <th class=""> 
            <div class="">Id</div>
          </th> 
          <th class=""> 
            <div class="">Nome</div>
          </th> 
          <th class=""> 
            <div class="">Email</div>
          </th> 
          <th class=""> 
            <div class="">Celular</div>
          </th> 
          <th class=""> 
            <div class="">Facebookid</div>
          </th> 
          <th class=""> 
            <div class="">Login</div>
          </th> 
          <th class=""> 
            <div class="">Senha</div>
          </th> 
          <th class=""> 
          <div class="">{{"template.crud.actions" | translate}}</div>
          </th> 
        </tr> 
      </thead> 
      <tbody> 
        <tr class="table-content" ng-repeat="rowData in datasource.data"> 
          <td class=""> 
            <div class="">

                  {{rowData.id}}
        
            </div>
          </td> 
          <td class=""> 
            <div class="">

                  {{rowData.nome}}
        
            </div>
          </td> 
          <td class=""> 
            <div class="">

                  {{rowData.email}}
        
            </div>
          </td> 
          <td class=""> 
            <div class="">

                  {{rowData.celular}}
        
            </div>
          </td> 
          <td class=""> 
            <div class="">

                  {{rowData.facebookid}}
        
            </div>
          </td> 
          <td class=""> 
            <div class="">

                  {{rowData.login}}
        
            </div>
          </td> 
          <td class=""> 
            <div class="">

                  {{rowData.senha}}
        
            </div>
          </td> 
          <td class=""> 
            <div class=""> 
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button> 
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button> 
            </div></td> 
        </tr> 
      </tbody> 
    </table> 
    <div class="table-footer-controls"> 
      <button class="btn btn-default btn-block btn-clicked" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button> 
    </div> 
  </div> 
</div> 
<div data-component="crn-form" id="crn-form-form-Cliente"> 
  <div class="form" ng-show="Cliente.editing || Cliente.inserting"> 
    <form crn-datasource="Cliente" class=""> 
      <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting"> 
        <button class="btn btn-primary" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button> 
        <button class="btn btn-success" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button> 
        <button class="btn btn-primary" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button> 
        <button class="btn btn-primary" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button> 
        <button class="btn btn-primary" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button> 
      </div> 
      <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting"> 
        <button class="btn btn-success" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button> 
        <button class="btn btn-danger" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button> 
      </div> 
      <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting"> 
        <div data-component="crn-textinput" id="crn-textinput-nome"> 
          <div class="form-group"> 
            <label for="textinput-nome" class="">Nome</label> 

        <input type="text" ng-model="Cliente.active.nome" class="form-control" id="textinput-nome" placeholder="Nome"  required="required"> 

          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-email"> 
          <div class="form-group"> 
            <label for="textinput-email" class="">Email</label> 

        <input type="text" ng-model="Cliente.active.email" class="form-control" id="textinput-email" placeholder="Email"  required="required"> 

          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-celular"> 
          <div class="form-group"> 
            <label for="textinput-celular" class="">Celular</label> 

        <input type="text" ng-model="Cliente.active.celular" class="form-control" id="textinput-celular" placeholder="Celular" mask="(99)99999-9999" > 

          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-facebookid"> 
          <div class="form-group"> 
            <label for="textinput-facebookid" class="">Facebookid</label> 

        <input type="text" ng-model="Cliente.active.facebookid" class="form-control" id="textinput-facebookid" placeholder="Facebookid"  > 

          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-login"> 
          <div class="form-group"> 
            <label for="textinput-login" class="">Login</label> 

        <input type="text" ng-model="Cliente.active.login" class="form-control" id="textinput-login" placeholder="Login"  > 

          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-senha"> 
          <div class="form-group"> 
            <label for="textinput-senha" class="">Senha</label> 

        <input type="text" ng-model="Cliente.active.senha" class="form-control" id="textinput-senha" placeholder="Senha"  > 

          </div> 
        </div> 
    
      
      
      <datasource append="false" name="Empresa" entity="api/rest/Cliente/{{Cliente.active.id}}/Empresa" keys="id" rows-per-page="100" lazy="true" auto-post="true" enabled="{{Cliente.editing}}"></datasource> 
      <datasource name="AllEmpresa" entity="api/rest/Empresa" keys="id" rows-per-page="100" enabled="{{Cliente.editing}}"></datasource> 
      
        <div class="form-group" ng-show="datasource.editing">
          <label for="select-ui">empresa</label> 
          <div id="select-ui" data-component="crn-tags"> 
            <ui-select multiple crn-datasource="AllEmpresa" ng-model="Empresa.data" class="crn-select" style="min-width: 200px" theme="bootstrap" enabled="{{Cliente.editing}}"> 
              <ui-select-match placeholder="empresa...">
                 {{$item.nome }} 
              </ui-select-match> 
              <ui-select-choices repeat="rowData in datasource.data | filter : $select.search" class=""> 
                <div class="" data-container="true" draggable="true">
                   {{rowData.nome}} 
                </div> 
              </ui-select-choices> 
            </ui-select> 
          </div>
        </div>
       
    
      </fieldset> 
      
    
      
    </form> 
  </div> 
</div>
