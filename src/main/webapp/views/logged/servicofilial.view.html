<h3>ServicoFilial</h3>

<div data-component="crn-datasource" id="crn-datasource-763276"> 
   <datasource  name="ServicoFilial" entity="api/rest/ServicoFilial" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource> 
</div> 
<div data-component="crn-button" id="crn-button-564202"> 
  <button class="btn btn-primary" type="submit" onclick="" ng-click="ServicoFilial.startInserting()" ng-hide="ServicoFilial.inserting || ServicoFilial.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button> 
</div> 
<div data-component="crn-grid" id="crn-grid-ServicoFilial"> 
  <div crn-datasource="ServicoFilial" class="" ng-hide="ServicoFilial.editing || ServicoFilial.inserting"> 
    <table class="table  table-bordered table-hover table-striped"> 
      <thead> 
        <tr class="table-header"> 
          <th class=""> 
            <div class="">id</div>
          </th> 
          <th class=""> 
            <div class="">servico</div>
          </th> 
          <th class=""> 
            <div class="">filial</div>
          </th> 
          <th class=""> 
            <div class="">Capacidade</div>
          </th> 
          <th class=""> 
          <div class="">{{"template.crud.actions" | translate}}</div>
          </th> 
        </tr> 
      </thead> 
      <tbody> 
        <tr class="table-content" ng-repeat="rowData in datasource.data"> 
          <td class=""> 
            <div class="">

                  {{rowData.id}}
        
            </div>
          </td> 
          <td class=""> 
            <div class="">

                {{rowData.servico.nome}}
        
            </div>
          </td> 
          <td class=""> 
            <div class="">

                {{rowData.filial.nome}}
        
            </div>
          </td> 
          <td class=""> 
            <div class="">

                  {{rowData.capacidade}}
        
            </div>
          </td> 
          <td class=""> 
            <div class=""> 
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button> 
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button> 
            </div></td> 
        </tr> 
      </tbody> 
    </table> 
    <div class="table-footer-controls"> 
      <button class="btn btn-default btn-block btn-clicked" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button> 
    </div> 
  </div> 
</div> 
<div data-component="crn-form" id="crn-form-form-ServicoFilial"> 
  <div class="form" ng-show="ServicoFilial.editing || ServicoFilial.inserting"> 
    <form crn-datasource="ServicoFilial" class=""> 
      <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting"> 
        <button class="btn btn-primary" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button> 
        <button class="btn btn-success" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button> 
        <button class="btn btn-primary" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button> 
        <button class="btn btn-primary" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button> 
        <button class="btn btn-primary" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button> 
      </div> 
      <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting"> 
        <button class="btn btn-success" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button> 
        <button class="btn btn-danger" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button> 
      </div> 
      <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting"> 
        <div data-component="crn-textinput" id="crn-textinput-servico"> 
          <div class="form-group"> 
            <label for="textinput-servico" class="">servico</label> 


        <datasource name="servico" entity="api/rest/Servico" keys="id" class="" dependent-by="{{ServicoFilial}}"></datasource> 
        <ui-select ng-model="ServicoFilial.active.servico" crn-datasource="servico" class="crn-select" id="textinput-servico"> 
          <ui-select-match class="">
            {{$select.selected.nome}} 
          </ui-select-match> 
          <ui-select-choices  repeat="rowData in datasource.data | filter : $select.search"  class=""> 
            <div class="" data-container="true">
              {{rowData.nome}}
            </div> 
          </ui-select-choices> 
        </ui-select> 

          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-filial"> 
          <div class="form-group"> 
            <label for="textinput-filial" class="">filial</label> 


        <datasource name="filial" entity="api/rest/Filial" keys="id" class="" dependent-by="{{ServicoFilial}}"></datasource> 
        <ui-select ng-model="ServicoFilial.active.filial" crn-datasource="filial" class="crn-select" id="textinput-filial"> 
          <ui-select-match class="">
            {{$select.selected.nome}} 
          </ui-select-match> 
          <ui-select-choices  repeat="rowData in datasource.data | filter : $select.search"  class=""> 
            <div class="" data-container="true">
              {{rowData.nome}}
            </div> 
          </ui-select-choices> 
        </ui-select> 

          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-capacidade"> 
          <div class="form-group"> 
            <label for="textinput-capacidade" class="">Capacidade</label> 

        <input type="number" ng-model="ServicoFilial.active.capacidade" class="form-control" id="textinput-capacidade" placeholder="Capacidade" > 

          </div> 
        </div> 
    
    
      </fieldset> 
      
    
      
    </form> 
  </div> 
</div>
